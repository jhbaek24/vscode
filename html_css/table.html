<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>테이블연습</title>
        <style>
            /* 여러태그를동시에 지정할떄는 , 로 연결 */
            table, th, tr, td{
                border: 1px solid red;
                border-collapse: collapse;
                padding: 20px;
            }
            td{
                text-align: center;
            }
            tr:nth-child(even){
                background-color: yellow;
            }
            tr:nth-child(odd){
                background-color: green;
            }
        </style>
    </head>
    <body>
        <!-- 테이블태그 -->
        <table>
            <tr>
                <!-- tr(행추가) td(열추가) -->
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
            </tr>
        </table>
        <table>
            <caption>학생정보</caption>
            <tr>
                <th>이름</th>
                <th>이메일</th>
                <th>전화번호</th>
            </tr>
            <tr>
                <td>학생1</td>
                <td>aa@aa</td>
                <td>0101231234</td>
            </tr>
            <tr>
                <td>학생2</td>
                <td>bb@bb</td>
                <td>0101231234</td>
            </tr>
            <tr>
                <td colspan="2">학생3</td>>
                <td rowspan="2">cc@cc</td>
                <td>01012341234</td>
            </tr>
            <tr>
                <td>학생4</td>
            </tr>
        </table>
    </body>
</html>
