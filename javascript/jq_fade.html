<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <style>
        div {
            width:200px;
            height:200px;
            display: none;
        }
        #dic1 {
            background-color: red;
        }
        #dic1 {
            background-color: green;
        }
        #dic1 {
            background-color: blue;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(5000);
            });
            $("#btn2").click(function(){
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });
            $("#btn3").click(function(){
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });
            $("#btn4").click(function(){
                $("#div1").fadeIn("slow", 0.2);
                $("#div2").fadeIn("slow", 0.5);
                $("#div3").fadeIn("slow", 1.0);
            });
            $("#btn5").click(function(){
                $("#div1").fadeIn("slow");
                $("#div2").fadeIn("fast");
                $("#div3").fadeIn();
            });
        });
    </script>
</head>
<body>
    <button id="btn1">fadeIn</button>
    <button id="btn1">fadeOut</button>
    <button id="btn1">fadeToggle</button>
    <button id="btn1">fadeTo</button>
    <button id="btn1">slideToggle</button>

    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</body>
</html>
