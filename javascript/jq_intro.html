<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <script>
        // 자바스크립트로 id1을 클릭했을 때 함수 호출하기
        var id1 = document.getElementById('id1');
        id1.addEventListener("click", test1);
        function test1() {
            console.log('test1 함수 호출됨');
        }
    </script>

    <script>
        $(document).ready(function(){
            // id1인 요소를 클릭했을 때 함수 호출
            $("#id1").click(function(){
                alert('id을 클릭하셨네요');
            });
            $(".class1").click(function(){
                console.log('class1 클릭');
            });
            // btn1을 클릭했을 때 class1을 사라지게
            $("#btn1").click(function(){
                $(".class1").hide();
            });
            // btn2을 클릭했을 때 class2를 사라지게
            $("#btn2").click(function(){
                $(".class1").show();
            });
            // btn3을 클릭했을 때 d1 색을 빨간색으로
            $("#btn3").click(function(){
                $("#id1").css("color","red");
            });
        })
    </script>

</head>
<body>
    <!-- jQuery : javascript 라이브러리
        바닐라 자바스크립트 -->
</body>
</html>
