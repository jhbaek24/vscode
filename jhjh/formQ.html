<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 게시글 등록 폼 만들기
        제목btitle 작성자bwriter 비밀번호bpassword 내용bcontents
        카테고리bcategory(선택항목은 공부,여행,취미 selec이용)
        전체공개여부bopen(예,아니오선택 radio이용)
        작성내용을 boardwrite라는 주소로 post방식으로 전송 -->
    </head>
    <body>
        <form action="boardwrite" method="post">
        제목<input type="text" name="btitle" value="제목입니다" readonly><br>
        작성자<input type="text" name="bwriter" placeholder="작성자쓰세요"><br>
        비밀번호<input type="password" name="bpassword"><br>
        내용<textarea name="bcontents" rows="10" cols="10"></textarea><br>
        카테고리<select name="bcategory">
            <option value="study">공부</option>
            <option value="travel">여행</option>
            <option value="hobby">취미</option>
            </select><br>
        전체공개여부<input type="radio" name="bopen" value="yes">예
            <input type="radio" name="bopen2" value="no">아니오<br>
        <input type="submit" value="글작성"><br>
        <!-- form태그 내에 있는 button태그는 submit역할을 함 -->
        <button>글작성버튼</button>
        </form>
    </body>
</html>
