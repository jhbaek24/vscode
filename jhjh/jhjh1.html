<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    
        <title>타이틀</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300&display=swap" rel="stylesheet">
    </head>
    <!-- style속성 css사용할때 사용 -->
    <body style="background-color: yellow;">
        <h1 style="background-color: green;">제목</h1>
        <p style="color: blue;">해당내용작성</p>
        <h2 style="font-family: cursive;">1</h2>
        <h3>2</h3>
        <h4>3</h4>
        <h5>4</h5>
        <h6>5</h6>
        <!-- ctrl+/ -->
        <!-- 링크태그 href속성(attribute)-->
        <a href="https://www.google.co.kr/">링크내용</a>

        <!-- 구글폰트적용 -->
        <h1 style="font-family: 'Gaegu', cursive;">
        구글폰트 적용한 내용</h1>
        <!-- 글자편집을 위한 다양한 태그 -->
        <b>가</b>
        <strong>나</strong>
        <i>다</i>
        <small>라</small>
        <del>마</del>
        <sub>바</sub>
        <sup>사</sup>
        <!-- 색 표현 -->
        <h2 style="background-color: red;">빨간색</h2>
        <h2 style="background-color: rgb(255, 0, 0);">빨간색</h2>
        <h2 style="background-color: rgba(255, 0, 0, 0.5);">빨간색</h2>
        <!--16진수:0~9, A, B, C, D, E, F
            10진수:0~9
            2진수:0(false),1(true) -->
        <h2 style="background-color: #ff0000;">빨간색</h2>
        <!-- 이미지삽입 -->
        <img src="/images/다운로드.png" style="width:200px; height:100px;">
        <img src="/images/다운로드.png" width="300" height="150">
        <img src="/images/다운로.png" width="300" height="150" alt="여행">
        <!-- 이미지를 링크로 활용하기
            target속성에_blank : 새창 -->
        <a href="https://google.co.kr" target="_blank">
            <img src="/images/다운로드.png" width="100" height="50">
        </a>



    </body>
</html>
